<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kredyt 02</title>
</h:head>
<h:body>
	<style>
button.ui-button {
	margin: 1em .5em;
}
.field-own{
	margin: .2em;
}
.field-container{
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	max-width: 15em;
}
</style>
	<p:panel header="Kalkulator kredytowy 02">
		<p:fieldset legend="Liczenie kredytu" toggleable="true"
			toggleSpeed="500">
			<h:form id="bla">
				<div class="formgroup-inline field-container">
					<div class="field field-own">
						<p:outputLabel for="x" styleClass="ui-sr-only " value="Kwota: " />
						<p:inputText id="x" value="#{kredytBB.x}" placeholder="Kwota: "/>
					</div>
					<div class="field field-own">
						<p:outputLabel for="y" styleClass="ui-sr-only " value="Lata: " />
						<p:inputText id="y" value="#{kredytBB.y}" placeholder="Lata: "/>
					</div>
					<div class="field field-own">
						<p:outputLabel for="z" styleClass="ui-sr-only " value="Oprecontowania: " />
						<p:inputText id="z" value="#{kredytBB.z}" placeholder="Oprecontowania: "/>
					</div>
				</div>
				<p:commandButton styleClass="my-commandButton" value="Dodaj"
					action="#{kredytBB.calc()}" update="@form" />
				<p:commandButton styleClass="my-commandButton" value="Dodaj AJAX"
					action="#{kredytBB.calc_AJAX()}" update="messages" />
				<p:messages id="messages" />
			</h:form>
		</p:fieldset>
	</p:panel>
</h:body>
</html>
