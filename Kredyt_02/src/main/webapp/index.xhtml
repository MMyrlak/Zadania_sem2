<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kredyt 02</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator kredytowy 02">
		<h:form id="bla">
			<p:panelGrid columns="4">
				<p:outputLabel for="x" value="Kwota: " />
				<p:inputText id="x" value="#{kredytBB.x}" />

				<p:outputLabel for="y" value="Lata: " />
				<p:inputText id="y" value="#{kredytBB.y}" />

				<p:outputLabel for="z" value="Oprecontowania: " />
				<p:inputText id="z" value="#{kredytBB.z}" />
			</p:panelGrid>
			<p:commandButton styleClass="my-commandButton" value="Dodaj"
				action="#{kredytBB.calc()}" update="@form" />
			<p:commandButton styleClass="my-commandButton" value="Dodaj AJAX"
				action="#{kredytBB.calc_AJAX()}" update="messages" />
			<p:messages id="messages" />
		</h:form>
	</p:panel>

</h:body>
</html>
