<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kredyt 02</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy 02">
		<div class="card">
			<h:form id="bla">
				<span class="ui-float-label">
			       <p:inputText id="x" value="#{kredytBB.x}"/>
			       <p:outputLabel for="@previous" value="Kwota: "/>
			   </span>
			   <span class="ui-float-label">
			       <p:outputLabel for="@previous" value="Lata: "/>
			       <p:inputText id="y" value="#{kredytBB.y}"/>
			   </span>
			   <span class="ui-float-label">
			       <p:inputText id="z" value="#{kredytBB.z}"/>
			       <p:outputLabel for="@previous" value="Oprecontowania: "/>
			   </span>
				<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="@form"/>
				<p:commandButton value="Dodaj AJAX" action="#{kredytBB.calc_AJAX()}" update="messages"/>
				<p:messages id="messages" />
			</h:form>
		</div>
	</p:panel>


</h:body>
</html>
