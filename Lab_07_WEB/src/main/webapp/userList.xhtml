<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{userListBB.list}" var="u">
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{u.login}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="mail" />
				</f:facet>
				<h:outputText value="#{u.mail}" />
			</p:column>
			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="haslo" />
				</f:facet>
				<h:outputText value="#{u.password}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userListBB.editUser(u)}" />

				<p:commandButton value="Usuń"
					action="#{userListBB.deleteUser(u)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
