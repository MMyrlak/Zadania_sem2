<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{userEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{userEditBB.user != null}">
			<h:panelGrid columns="3" cellpadding="5">
			
				<h:outputLabel for="p-id" value="id:" />
				<p:inputText id="p-id" value="#{userEditBB.user.idUsers}"
					required="true" requiredMessage="Podaj Id">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-id" display="icon"/>
				
				<h:outputLabel for="p-login" value="login:" />
				<p:inputText id="p-login" value="#{userEditBB.user.login}"
					required="true" requiredMessage="Podaj Login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-login" display="icon"/>
				
				<h:outputLabel for="p-password" value="hasło:" />
				<p:inputText id="p-password" value="#{userEditBB.user.password}"
					required="true" requiredMessage="Podaj hasło"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-password" display="icon"/>
	
				<h:outputLabel for="p-mail" value="e-mail:" />
				<p:inputText id="p-mail" value="#{userEditBB.user.mail}"
					required="true" requiredMessage="podaj e-mail"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-mail" display="icon"/>

				<h:outputLabel for="p-role" value="Rola: " />
				<p:inputText id="p-role" value="#{userEditBB.user.role}"
					required="true" requiredMessage="podaj role" />
				<p:message for="p-role" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="userList" />
		</h:form>

	</p:panel>

</h:body>

</html>
